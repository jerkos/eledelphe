<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="/static/material/css-compiled/ripples.min.css" rel="stylesheet">
    <link href="/static/material/css-compiled/material-wfont.min.css" rel="stylesheet">
</head>
<body style="background: url(static/bird.jpg);background-size:cover;">
 <div class="container">
    <div class="row">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info">
                        {{ message }}
                    </div>
                {% endfor %}
          {% endif %}
        {% endwith %}
    </div>
</div>
<div class="container text-center" style="padding-top:18%;">
    <div class="row" style="padding-bottom:10px;">
        <div class="col-sm-5 col-sm-offset-4">
            <img src="static/omics-services-small.png"/>
        </div>
    </div>
    <form class="form-horizontal" role="form" method="POST" action="/login">
        {% if error %}
            <p style="color:red;"><strong>Error: {{ error }}</strong></p>
        {% endif %}
        <div class="form-group">
            <label style="color:white;" class="col-sm-2 col-sm-offset-3 control-label" for="username">Username:</label>
            <div class="col-sm-3">
                <input class="form-control" name="username" id="username">
            </div>
        </div>
        <div class="form-group">
            <label style="color:white;" class="col-sm-2 col-sm-offset-3 control-label" for="password">Password:</label>
            <div class="col-sm-3">
                <input class="form-control" name="password" id="password" type="password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-sm-offset-3" for="password"></label>
            <button class="col-sm-3 btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="/static/material/scripts/ripples.js"></script>
    <script src="/static/material/scripts/material.js"></script>
</body>
<footer>

</footer>
</html>

{% extends "layout.html" %}
{% block body %}


<div style="margin-left:200px; width: 80%;" class="animable-container container">

    <div class="row">
        <h3>Save experiment parameters <span class="label label-success">New</span></h3>
        <hr style="border: solid 1px">

    </div>

    <div class="row">
        <div class="text-center">
            <form class="form-horizontal" role="form" method="POST" action="/save_experiment"
                  enctype=multipart/form-data>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-offset-2 control-label" for="organization">Organization:</label>

                    <div class="col-sm-5">
                        <input class="form-control" name="organization" id="organization">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-offset-2  control-label" for="title">Title:</label>

                    <div class="col-sm-5">
                        <input class="form-control" name="title" id="title" placeholder="experiment#0">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-offset-2 control-label" for="title">Date:</label>

                    <div class="col-sm-5">
                        <input id="date_picker" class="form-control" name="date" type="date">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-offset-2 control-label">Description:</label>

                    <div class="col-sm-5">
                        <textarea class="form-control" name="description"
                                  placeholder="Metabolomic experiment">Metabolomic experiment</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-offset-2 control-label">Software:</label>

                    <div class="col-sm-5">
                        <input class="form-control" name="software" placeholder="XCMS (R package)">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-offset-2 control-label">Version:</label>

                    <div class="col-sm-5">
                        <input class="form-control" name="version" placeholder="None">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-offset-2 control-label">Parameters (script):</label>

                    <div class="col-sm-5">
                        <textarea type="text" class="form-control" name="parameters" rows="10"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4"></label>
                    <button class="col-sm-5 btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>

    $('#view_li').removeClass('active');
    $('#add_li').toggleClass('active');

    Date.prototype.toDateInputValue = (function() {
        var local = new Date(this);
        local.setMinutes(this.getMinutes() - this.getTimezoneOffset());
        return local.toJSON().slice(0,10);
    });

    $('#date_picker').val(new Date().toDateInputValue());
</script>
{% endblock %}
